<div class="quiz__container">
  <div class="quiz_logo">
    <img src="assets/imgs/logo.png" alt="Logo">
    <h3>{{ title }}</h3>
  </div>

  <div class="quiz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div class="quiz_options">
    <button class="btn-option">
      optionname
    </button>
  </div>

  <div *ngIf="finished" class="quiz_results">
    <h1>O seu resultado e: </h1>
    <p>Resposta Selecionada</p>
  </div>
</div>
